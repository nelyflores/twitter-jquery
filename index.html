<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header text-center">
				<p class="navbar-text">To Do App</p>
			</div>
		</div>
	</nav>
	<section class="container">
		<form id="to-do-form">
			<div class="form-group">
				<label for="message">To do:</label>
				<textarea id="message"  name="message" class="form-control" rows="3" placeholder="¿Qué esta pasando?"></textarea>
			</div>
			<div id="contador" ></div>
			<button id="add-button" type="submit" class="btn btn-default">Agregar</button>
		</form>
	</section>
	<section id="posts" class="container">
	</section>
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
